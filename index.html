<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio</title>
        <script src="script.js" defer></script>
        <style>
            body {
                background: url(assets/wallpaper.jpg);
                background-size: cover;
                min-height: 100vh;
                margin: auto;
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-content: center;
                flex-wrap: wrap;
                gap: 19vh 15vh;
            }
            
            button {
                background-position: center;
                background-size: cover;
                background-position: center;
                border: none;
                border-radius: 90px;
                text-align: center;
                font-size: 36px;
                width: 57vh;
                height: 15vh;
                transition: transform 0.53s ease;
                background-color: rgba(0, 0, 0, 0.5);
            }
            button:hover {
                transform: scale(1.15);
            }

            #capitales {
                background: url(assets/capitales.jpg);
            }
            
            #animales {
                background: url(assets/animales.jpeg);
            }
        </style>
    </head>

    <body>
        <button id="capitales" onClick="logJSONData(this); location.href='juego.html'">capitales</button>
        <button id="animales" onClick="logJSONData(this); location.href='juego.html'">animales</button>
    </body>
</html>
